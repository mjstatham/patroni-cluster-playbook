# its ok for Ansible to output info to screen
postgres_users_no_log: false

# Use pg12
postgresql_version: "12"

# TODO: Set the data dir to the data disk 
postgresql_data_dir: "/mnt/disks/pgdata/data"

# we need postgresql running to configure the user
postgresql_service_state: started
# Patroni will manage postgres
postgresql_service_enabled: no 

# TODO: set proper password
postgresql_users:
  - name: postgres
    password: password


# TODO: change last entry to reflect your local database
postgresql_hba_entries:
    - { type: local, database: all, user: postgres, auth_method: peer }
    - { type: local, database: all, user: all, auth_method: peer }
    - { type: host, database: all, user: all, address: '127.0.0.1/32', auth_method: md5 }
    - { type: host, database: all, user: all, address: '10.128.0.0/20', auth_method: md5 }

postgresql_global_config_options:
  - option: listen_addresses
    value: '*'
  - option: max_connections
    value: 200
  - option: data_directory
    value: '/mnt/disks/pgdata/data'
